name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  FLUTTER_CHANNEL: 'stable'
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
          cache-key: 'flutter-${{ env.FLUTTER_CHANNEL }}'

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/^version: .*/version: $VERSION+${{ github.run_number }}/" pubspec.yaml

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/release.keystore
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../release.keystore" >> android/key.properties

      - name: Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: dart run flutter_launcher_icons

      - name: Generate code (Isar models)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Rename APK
        run: |
          cd build/app/outputs/flutter-apk
          mv app-release.apk fmp-${{ github.ref_name }}-android.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/fmp-*-android.apk
          retention-days: 30

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
          cache-key: 'flutter-${{ env.FLUTTER_CHANNEL }}'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $content = Get-Content pubspec.yaml -Raw
          $content = $content -replace '(?m)^version: .*', "version: $version+${{ github.run_number }}"
          Set-Content pubspec.yaml $content

      - name: Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: dart run flutter_launcher_icons

      - name: Generate code (Isar models)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Windows (Release)
        run: flutter build windows --release

      - name: Create release directory
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item -Recurse -Force build\windows\x64\runner\Release\* release\

      - name: Compress to ZIP
        run: Compress-Archive -Path release\* -DestinationPath fmp-${{ github.ref_name }}-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: fmp-*-windows.zip
          retention-days: 30

  release:
    name: Create Release
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Generate commit changelog
        id: changelog
        run: |
          CURRENT_TAG=${{ github.ref_name }}
          PREV_TAG=${{ steps.prev_tag.outputs.tag }}

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to $CURRENT_TAG"
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..$CURRENT_TAG)
          else
            echo "No previous tag found, listing recent commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" -20)
          fi

          # Write to file for multi-line output
          echo "$COMMITS" > changelog.txt
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.commits }}

            **Full Changelog**: https://github.com/1morr/FMP/compare/${{ steps.prev_tag.outputs.tag }}...${{ github.ref_name }}
          files: |
            artifacts/android-apk/fmp-*-android.apk
            artifacts/windows-exe/fmp-*-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Build on every push (without release)
  build-only:
    name: Build (No Release)
    runs-on: ${{ matrix.os }}
    if: "!startsWith(github.ref, 'refs/tags/v')"

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: android
            output: apk
          - os: windows-latest
            platform: windows
            output: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java (Android only)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
          cache-key: 'flutter-${{ env.FLUTTER_CHANNEL }}'

      - name: Enable Windows desktop
        if: matrix.platform == 'windows'
        run: flutter config --enable-windows-desktop

      - name: Flutter dependencies
        run: flutter pub get

      - name: Generate app icons
        run: dart run flutter_launcher_icons

      - name: Generate code (Isar models)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build ${{ matrix.platform }}
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then
            flutter build apk --release
          else
            flutter build windows --release
          fi
        shell: bash
