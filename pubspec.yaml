name: fmp
description: "Flutter Music Player - 跨平台音乐播放器，支持 Bilibili 和 YouTube 音源"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Material Design 3
  dynamic_color: ^1.7.0

  # 状态管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # 本地存储
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.5
  path: ^1.9.0

  # 音频播放
  # 直接使用 media_kit（原生支持 httpHeaders，解决了 just_audio_media_kit 代理问题）
  media_kit: ^1.1.11
  media_kit_libs_windows_audio: ^1.0.9  # Windows 音频支持
  media_kit_libs_android_audio: ^1.3.6  # Android 音频支持
  rxdart: ^0.28.0  # 用于流组合（BehaviorSubject 等）
  audio_service: ^0.18.15  # Android 媒体通知控制
  audio_session: ^0.1.25
  smtc_windows: ^1.1.0    # Windows 媒体键和 SMTC 控制

  # 网络
  dio: ^5.8.0+1
  connectivity_plus: ^6.0.3  # 网络状态监控

  # YouTube 数据提取
  youtube_explode_dart: ^2.3.5

  # 路由
  go_router: ^14.8.1
  url_launcher: ^6.3.1

  # UI 组件
  flutter_reorderable_list: ^1.3.1

  # 图片缓存
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1

  # 桌面平台
  tray_manager: ^0.2.3
  window_manager: ^0.4.3
  hotkey_manager: ^0.2.3

  # 工具
  logger: ^2.5.0
  file_picker: ^8.3.7
  permission_handler: ^11.4.0
  uuid: ^4.5.1
  collection: ^1.19.1
  equatable: ^2.0.7
  intl: ^0.20.2
  simple_icons: ^14.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  isar_generator: ^3.1.0+1
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
